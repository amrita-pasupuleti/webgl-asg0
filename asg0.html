<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <div></div>
    v1 X: <input type="number" id="xv1" placeholder="Enter x" /> Y:
    <input type="number" id="yv1" placeholder="Enter y" />
    <div></div>
    v2 X: <input type="number" id="xv2" placeholder="Enter x" /> Y:
    <input type="number" id="yv2" placeholder="Enter y" />

    <div></div>
    <input type="button" value="Draw" onclick="handleDrawEvent()" />

    <div></div>
    Operation:
    <select id="operation">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle">Angle between</option>
      <option value="area">Area</option>
    </select>
    Scalar: <input type="number" id="scalar" placeholder="Enter scalar" />
    <div></div>
    <input
      type="button"
      value="Draw Operation"
      onclick="handleDrawOperationEvent()"
    />

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
  </body>
</html>
